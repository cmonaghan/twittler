<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style>
      .hiddenTweets {display: none;}
    </style>
  </head>
  <body>
    <button type="button">Refresh</button>
    <p>Click Refresh to update tweets</p>
    <p class="tweets">Tweets will go here</p>
    <script>

      $(document).ready(function(){
        // This refreshes all tweets
        $('button').on('click', function(){
          var $tweetDisplay = $('.tweets');
          $tweetDisplay.html('');
          
          // iterates through all tweets from home stream
          var index = streams.home.length - 1;
          var limit = 0; // can make 'var limit = index - 15;' to limit tweets to 15, but occasionally causes hidden user feed to break
          while(index > limit){
            var tweet = streams.home[index];
            var $tweet = $('<div class=' + tweet.user + '></div>');
            // createTime variable stores time in a readable format
            // NOTE: times between XX:00 and XX:09 currently read as XX:0 or XX:9 - This must be fixed
            var createTime = tweet.created_at.getHours() + ":" + tweet.created_at.getMinutes();
            $tweet.text(createTime + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($('.tweets'));
            index -= 1;
          }

          // iterates through each user's tweet history to create a hidden user feed
          // Note: Doesn't always work immediately, or works for some users but not others; must debug
          var userTweets = function(userObj) {
            var index = userObj.length - 1;
            var limit = 0; // can make 'var limit = index - 5;' to limit user tweets to 5, but this causes hidden user feed to break
            while(index > limit){
              var tweet = userObj[index];
              var $tweet = $('<ul class=\'hiddenTweets\'><li></li></ul>');
              $tweet.text(createTime + ' @' + tweet.user + ': ' + tweet.message);
              $('.' + tweet.user).append($tweet);
              index -= 1;
            }
          };
          //calls the userTweets function for each user
          for (var username in streams.users) {
            userTweets(streams.users[username]);
          }
        });
        
        $('.tweets').on('click', '.shawndrost', function(){
          $(this).find('ul').slideToggle('hiddenTweets');
        });
      });

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <button type="button">Refresh</button>
    <p>Click Refresh to update tweets</p>
    <script>

      $(document).ready(function(){
        $('button').on('click', function(){
          var $p = $('p');
          $p.html('');

          var index = streams.home.length - 1;
          var limit = index - 15; // limits number of tweets displayed to 15
          while(index >= limit){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            var createTime = tweet.created_at.getHours() + ":" + tweet.created_at.getMinutes(); // variable to store time in simpler format
            $tweet.text(createTime + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($p);
            index -= 1;
          }
        });
      });

    </script>
  </body>
</html>
